<!DOCTYPE html>
<html lang="en">
    <!--This is not the live file-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian's Form page</title>
    <link rel ="stylesheet" type="text/css" media="screen" href ="styles/styles.css">
</head>
<body>
    <main>
    <h1>ITIS 3135 | Adrian Dominguez's Aggressive Dodo</h1>
    
    <form action="#">

        <br>
        
        <br>

        <div>
            <label for="name"> First name:</label>
            <input type ="text" id ="name" placeholder="type name" required>
        </div>

        <br>

        <div>
            <label for="pnumber"> Phone number:</label>
            <input type ="text" id ="pnumber" placeholder="type phone number" required>
        </div>

        <br>

        <div>
            <label for="email"> Email:</label>
            <input type ="text" id ="email" placeholder="type email"  required>
        </div>

        <br>

        <div>
            
            <label for="male">Male</label>
            <input type="radio" id="male">

            <label for="female">Female</label>
            <input type="radio" id="female">

            <label for="other">Other</label>
            <input type="radio" id="other">
            
        </div>

        <br>
        
        <div>
            <label for="student">Student</label>
            <input type="checkbox" id="student">

            <label for="athlete">Athlete</label>
            <input type="checkbox" id="athlete">

            <label for="gamer">Gamer</label>
            <input type="checkbox" id="gamer">
        </div>

        <br>

        <div>
           <select name="Age Range" id="age_range">
                <option value="18-25">18-25</option>
                <option value="26-38">26-38</option>
                <option value="39-51">39-51</option>
                <option value="52+">52+</option>
            </select>
        </div>
               
        

        

        <div>
            <input type = "submit">
            <input type ="reset">
        </div>
        


    </form>
    <br>
    <footer><a href ="index.html">Main Page</a></footer> 
</main>
</body>
</html>
